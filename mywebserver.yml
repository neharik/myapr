---
- hosts: all
  become: yes
  tasks: 
  - name: install webserver
    apt:
      name: apache2
      state: present
    when: ansible_os_family=="Debian"
  - name: i want to install webserver on redhatnode
    yum: 
      name: httpd
      state: present
    when: ansible_os_family=="redhat"

  - name: i want to start webserver
    service:
      name: httpd
      state: started
    when: ansible_os_family=="redhat"